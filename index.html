<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de nuestra pagina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   
    <div class="p-3 container-fluid fixed-top text-center" style = "background-color:#F5F5DC;">
      <a class="fs-3 navbar-brand text-black"href="#">Inicio Sesión</a>
    </div>
    <br><br>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./Fotos/6a.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./Fotos/11.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./Fotos/16a.jpeg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="login col-6 mt-5">
                <form id="loginForm">
                    <div class="d-flex flex-column">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <i class="bi bi-question-circle-fill text-warning" data-bs-toggle="modal" data-bs-target="#modalInfo"></i>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <i class="bi bi-question-circle-fill text-warning" data-bs-toggle="modal" data-bs-target="#modalInfo"></i>
                    </div> 
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="w-50 text-bg-primary">Login</button>
                  </div>
                </form>
                <script src="login.js"></script>

                <p id="message"></p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="modalInfoLabel">Adivina adivinadora!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ju">
                    <h6>1.El usuario es el <strong class="text-warning">nombre de nuestra cuenta de instagram</strong>, sin niguna mayuscula!</h6>
                    <h6>2.La contraseña es nuestra <strong class="text-warning">canción</strong>, pero con la <strong class="text-warning">primera letra en mayusculas</strong></h6>
                    <h5 class="modal-title text-danger" id="modalInfoLabel">Buena Suerte!</h5>
                    <div class="d-flex justify-content-center">
                      <img src="./Fotos/fotoWPP.png" alt="Imagen en el modal" class="img-fluid">
                  </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
