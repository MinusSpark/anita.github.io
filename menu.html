<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Efecto de Zoom y Redireccionamiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .zoom-container {
            display: inline-block;
            overflow: hidden;
            position: relative;
        }
        .zoom-image {
            display: block;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .zoom-container:hover .zoom-image {
            transform: scale(1.1); /* Aumenta la imagen al pasar el cursor */
        }
    </style>
</head>
<body style = "background-color:#F5F5DC";>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <div class="p-3 container-fluid fixed-top" style = "background-color:#F5F5DC;">
        <a class="fs-3 navbar-brand "href="#"><strong>Presiona la imagen que quieras mi amor</strong> </a>
      </div>

    <div class="container text-center mt-5">
        
            <div class="zoom-container d-flex justify-content-center">
                <img src="./Fotos/imagenSobre.png" alt="Imagen de ejemplo" class="zoom-image w-75" id="clickableImage1">
            </div>

            <div class="zoom-container">
                <img src="./Fotos/camaraAnimada-removebg-preview.png" alt="Imagen de ejemplo" class="zoom-image w-75 mx-5 mt-3" id="clickableImage2">

            </div>

            <div class="zoom-container">
                <img src="./Fotos/pergamino-removebg-preview.png" alt="Imagen de ejemplo" class="zoom-image w-75 mx-5 mt-3" id="clickableImage3">
            </div>

        
    </div>

    <script>
        document.getElementById('clickableImage1').addEventListener('click', function() {
            // Redirecciona a otra página cuando se hace clic en la imagen
            window.location.href = ''; // Cambia esto a la URL a la que deseas redirigir
        })
        
        document.getElementById('clickableImage2').addEventListener('click', function() {
            // Redirecciona a otra página cuando se hace clic en la imagen
            window.location.href = 'fotografiasJuntos.html'; // Cambia esto a la URL a la que deseas redirigir
        })

        document.getElementById('clickableImage3').addEventListener('click', function() {
            // Redirecciona a otra página cuando se hace clic en la imagen
            window.location.href = 'pagina.html'; // Cambia esto a la URL a la que deseas redirigir
        })
        
        
        ;
    </script>
</body>
</html>
